<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .width_html5 { width: 80% }
        .width_css3 { width: 60% }
        .width_jquerry { width: 50% }
        .width_python { width: 75% }
        .width_php { width: 65% }
        .width_nodejs { width: 35% }
    </style>
</head>
<body>
       <li>
           <h2>Frontend</h2>
                <p data-value="80" class="width_html5">HTML5</p>
                <progress max="100" value="80" class="html5"></progress>
                <p data-value="60" class="width_css3">CSS3</p>
                <progress max="100" value="60" class="css3"></progress>
                <p data-value="50" class="width_jquerry">JQuerry</p>
                <progress max="100" value="50" class="jquery"></progress>
        </li>
       <li>
           <h2>Backend</h2>
                <p data-value="75" class="width_python">Python</p>
                <progress max="100" value="75" class="python"></progress>
                <p data-value="65" class="width_php">PHP</p>
                <progress max="100" value="65" class="php"></progress>
                <p data-value="35" class="width_nodejs">Node.js</p>
                <progress max="100" value="35" class="node-js"></progress>
        </li>
</body>
</html>
