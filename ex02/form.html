<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        fieldset {
            width: 8%;
        }
    </style>
    <script src="popup.js"></script>    
</head>
<body>
    <form>
    <label for="firstname">Firstname :
    </label>
    <input type="text" id="firstname" name="firstname">
    <br>
    <br>
    <label for="name">Name :
    </label>
    <input type="text" id="name" name="name">
    <br>
    <br>
    <label for="age">Age :
        </label>
        <input type="number" id="age" name="age">
    <br>
    <br>
    <label for="phone">Phone :
    </label>
    <input type="tel" id="phone" name="phone">
    <br>
    <br>
    <label for="email">Email :
    </label>
            <input type="email" id="email" name="email">
    <br>
    <br>
    <label for="student">Student at 42 :
        <fieldset>
            <legend>Check the box
            </legend>
            <div>
                <input type="checkbox" id="student" name="student">
                <label for="student">Yes</label>
            </div>
        </fieldset>
    </label>
    <br>
    <br>
    <label for="gender">Gender :
    </label>
    <fieldset>
        <legend>Choose a Gender
        </legend>
        <div>
            <input type="radio" id="gender_male" name="gender_male" value="gender_male">
            <label for="gender_male">Male</label>
        </div>
        <div>
            <input type="radio" id="gender_female" name="gender_female" value="gender_female">
            <label for="gender_female">Female</label>
        </div>
        <div>
            <input type="radio" id="gender_other" name="gender_other" value="gender_other">
            <label for="gender_other">Other</label>
        </div>
    </fieldset>
    <br>
    <br>
    <button onclick="displayFormContents()">Submit</button>
    </form>
</body>
</html>
